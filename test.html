<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Block UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <style>
      .highlight {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <section class="relative max-w-4xl mx-auto px-4 py-12 bg-[#1e1e2f]">
      <!-- Timeline line -->
      <div
        class="absolute left-8 top-0 w-1 h-full bg-gradient-to-b from-purple-400 to-purple-600 rounded-full"></div>

      <!-- Item 1 -->
      <div class="flex items-start mb-12 relative">
        <!-- Year -->
        <div
          class="flex-shrink-0 w-20 text-center text-purple-200 font-bold text-lg relative">
          2025
          <span
            class="absolute top-1/2 right-[-22px] transform -translate-y-1/2 w-4 h-4 bg-purple-600 border-2 border-purple-300 rounded-full"></span>
        </div>

        <!-- Content -->
        <div
          class="ml-8 bg-purple-600/10 border-l-4 border-purple-500 p-6 rounded-lg shadow-lg">
          <h3 class="text-purple-300 text-xl font-semibold">
            Bachelor Of Technology
          </h3>
          <p class="text-purple-200 font-medium">
            Computer Science and Engineering
          </p>
          <p class="text-gray-300">
            Dnyanshree Institute of Engineering and Technology, Satara
          </p>
          <p class="text-gray-300">
            CGPA: <span class="text-yellow-400 font-semibold">7.4</span>
          </p>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="flex items-start mb-12 relative">
        <div
          class="flex-shrink-0 w-20 text-center text-purple-200 font-bold text-lg relative">
          2021
          <span
            class="absolute top-1/2 right-[-22px] transform -translate-y-1/2 w-4 h-4 bg-purple-600 border-2 border-purple-300 rounded-full"></span>
        </div>
        <div
          class="ml-8 bg-purple-600/10 border-l-4 border-purple-500 p-6 rounded-lg shadow-lg">
          <h3 class="text-purple-300 text-xl font-semibold">
            Junior College (HSC)
          </h3>
          <p class="text-purple-200 font-medium">Science</p>
          <p class="text-gray-300">Yashwantrao Chavan Institute of Science</p>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="flex items-start mb-12 relative">
        <div
          class="flex-shrink-0 w-20 text-center text-purple-200 font-bold text-lg relative">
          2019
          <span
            class="absolute top-1/2 right-[-22px] transform -translate-y-1/2 w-4 h-4 bg-purple-600 border-2 border-purple-300 rounded-full"></span>
        </div>
        <div
          class="ml-8 bg-purple-600/10 border-l-4 border-purple-500 p-6 rounded-lg shadow-lg">
          <h3 class="text-purple-300 text-xl font-semibold">
            Secondary School (SSC)
          </h3>
          <p class="text-gray-300">Gurukul Secondary School</p>
        </div>
      </div>
    </section>
  </body>
</html>
